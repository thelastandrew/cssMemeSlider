<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U Mad, Bro?</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
</head>

<body>
  <main class="main">
    <input type="radio" name="button" id="slider-button1" checked>
    <input type="radio" name="button" id="slider-button2">
    <input type="radio" name="button" id="slider-button3">
    <input type="radio" name="button" id="slider-button4">
    <input type="radio" name="button" id="slider-button5">
    <h1 class="title">Pure CSS Meme Slider</h1>
    <div class="slider-frame">
      <div class="slider-body">
        <div class="slider-slide slide1"></div>
        <div class="slider-slide slide2"></div>
        <div class="slider-slide slide3"></div>
        <div class="slider-slide slide4"></div>
        <div class="slider-slide slide5"></div>
      </div>
    </div>
    <div class="sub-group">
      <div class="controls">
        <label for="slider-button1" name="slider-button">
          <span class="slider-control control1"></span>
        </label>
        <label for="slider-button2" name="slider-button">
          <span class="slider-control control2"></span>
        </label>
        <label for="slider-button3" name="slider-button">
          <span class="slider-control control3"></span>
        </label>
        <label for="slider-button4" name="slider-button">
          <span class="slider-control control4"></span>
        </label>
        <label for="slider-button5" name="slider-button">
          <span class="slider-control control5"></span>
        </label>
      </div>
      <div class="fig-captures">
        <p class="capture text1">Услада для Student 1</p>
        <p class="capture text2">Да как правильно то???!</p>
        <p class="capture text3">... с тех пор прошло 2 недели</p>
        <p class="capture text4">На самом деле, твоя мамка!! азАЗАЗАа!!11!</p>
        <p class="capture text5">Ух какой я сейчас злой!</p>
      </div>
    </div>
  </main>
</body>

</html>
